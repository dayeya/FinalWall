<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <style>
        :root { 
            --main-color: #0c0e10;
            --sec-color: #ffffff;
            --spany: #9fc580;
        
            /* Fonts. */
            --ff-size: 1.2em;
            --ff-header-size: 2.2em;
            --ff-main-font: 'Arial';
        }
        
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .con {
            width: 100vw;
            height: 100vh;
            background: var(--main-color);
        
            display: flex;
            align-items: center;
            overflow-y: hidden;
            overflow-x: hidden;
        
            flex-direction: column;
        }
        
        .header {
            width: fit-content;
            display: inline-block;
            position: relative;
         
            margin: 0;
            color: var(--sec-color);
            font-size: var(--ff-header-size);
            font-family: var(--ff-main-font);
            margin-top: 75px;
            margin-bottom: 50px;
        }
        
        .header::after {
            content: "";
            width: 100%;
            height: .045em;
        
            background: var(--sec-color);
            position: absolute;
            left: 0;
            margin-top: 15px;
            border-radius: 1px;
        }
        
        .par {
            width: 85ch;
            color: var(--sec-color);
            font-size: var(--ff-size);
            font-family: var(--ff-main-font);
        }

        .data {
            width: calc(50vw); /* Adjust width to create margin on both sides */
            display: flex;
            justify-content: space-between;
            margin: 0 auto; /* Center the container horizontally */
        }

        .token,
        .ban_dur {
            font-size: var(--ff-size);
            font-family: var(--ff-main-font);
            padding: 10px; /* Add padding for spacing around content */
        }

        .token {
            color: var(--sec-color);
        }

        .ban_dur {
            color: var(--sec-color);
            text-align: right;
        }
    </style>
    <script>
        String.prototype.toHHMMSS = function () {
            var sec_num = parseInt(this, 10); // don't forget the second param
            var hours   = Math.floor(sec_num / 3600);
            var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
            var seconds = sec_num - (hours * 3600) - (minutes * 60);

            if (hours   < 10) {hours   = "0"+hours;}
            if (minutes < 10) {minutes = "0"+minutes;}
            if (seconds < 10) {seconds = "0"+seconds;}
            return hours + ':' + minutes + ':' + seconds;
        }

        var time_left = {{ ban_duration }};
        var downloadTimer = setInterval(function(){
          if(time_left <= 0){
            clearInterval(downloadTimer);
          }
          document.querySelector(".ban_dur").innerHTML = "Ban duration remaining " + time_left.toString().toHHMMSS();
          time_left -= 1;
        }, 1000);
    </script>
</head>
<body>
    <div class="con">
        <h1 class="header">
            {{ header }}<br>
        </h1>

        <p class="par">
            {% for line in further_information %}
            {{ line }}
            {% endfor %}
        </p>
        <br>
        <div class="data">
            <div class="token">Activity token: {{ token }}</div>
            {% if ban_duration > 0 %}
                <div class="ban_dur"></div>
            {% endif %}
        </div>
    </div>
</body>
</html>
